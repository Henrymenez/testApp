<div class="container-fluid">
  <h1>Bootcamp enrollement form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" class="form-control" />
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Prefrence</label>
      <div class="form-check">
        <input type="radio" name="timePreference" value="morning" id="" />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" value="evening" id="" />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="" id="" class="form-check-input">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
